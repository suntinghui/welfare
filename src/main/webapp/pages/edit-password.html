<!DOCTYPE html>
<html>
<head>
  <title>修改卡包密码</title>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">


  <link href="../dist/lib/weui.min.css" rel="stylesheet">
  <link href="../dist/css/jquery-weui.css" rel="stylesheet">
  <link rel="stylesheet" href="icons/font-awesome/css/font-awesome.css">
  <link href="css/style.css" rel="stylesheet">
  <style>
    .weui-vcode-btn{
      line-height: 24px;
    }
    .weui-vcode-btn, .weui-vcode-img{
      height: 24px;
    }
  </style>
</head>

<body ontouchstart>
<!--=================================
 preloader -->
<div id="pre-loader">
  <img src="images/pre-loader/loader-08.svg" alt="">
</div>
<!--=================================
 preloader -->

<div class="weui-cells weui-cells_form m-t-0">
  <div class="weui-cell">
    <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
    <div class="weui-cell__bd">
      <input class="weui-input" type="tel" pattern="[0-9]*" placeholder="请输入手机号">
    </div>
  </div>
  <div class="weui-cell weui-cell_vcode">
    <div class="weui-cell__hd">
      <label class="weui-label">验证码</label>
    </div>
    <div class="weui-cell__bd">
      <input class="weui-input" type="tel" placeholder="请输入验证码">
    </div>
    <div class="weui-cell__ft">
      <button class="weui-vcode-btn">获取验证码</button>
    </div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__hd"><label class="weui-label">卡包密码</label></div>
    <div class="weui-cell__bd">
      <input class="weui-input" type="password" pattern="[0-9]*" placeholder="请输入卡包密码">
    </div>
  </div>
  <div class="weui-cell">
    <div class="weui-cell__hd"><label class="weui-label">确认卡包密码</label></div>
    <div class="weui-cell__bd">
      <input class="weui-input" type="password" pattern="[0-9]*" placeholder="请再次输入卡包密码">
    </div>
  </div>
</div>
<div class="p-15">
  <a href="javascript:;" class="weui-btn weui-btn_warn btn-submit">确定</a>
</div>


<script src="../dist/lib/jquery-2.1.4.js"></script>
<script src="../dist/lib/fastclick.js"></script>
<script src="../dist/js/jquery-weui.js"></script>

<script>
    $(function () {
        FastClick.attach(document.body);


        //LOADING
        $("#pre-loader").fadeOut();
        $('#pre-loader').delay(0).fadeOut('slow');
    });
    $(".btn-submit").click(function(){
        $.toast("修改成功", "", function() {
            window.location.href="";
        });

    });

</script>

</body>

</html>
