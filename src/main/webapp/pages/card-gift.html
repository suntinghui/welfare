<!DOCTYPE html>
<html>
<head>
  <title>转赠</title>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">


  <link href="../dist/lib/weui.min.css" rel="stylesheet">
  <link href="../dist/css/jquery-weui.css" rel="stylesheet">
  <link rel="stylesheet" href="icons/font-awesome/css/font-awesome.css">
  <link href="css/style.css" rel="stylesheet">

  <style>
    .weui-input{
      text-align: left;
    }
    .input-pay-number{
      border: 1px solid #f0f0f0;
      padding:10px;
      width: 100%;
      box-sizing: border-box;
    }
    .weui-dialog__ft{
      font-size: 16px;
    }
  </style>
</head>

<body ontouchstart>
<!--=================================
 preloader -->
<div id="pre-loader">
  <img src="images/pre-loader/loader-08.svg" alt="">
</div>
<!--=================================
 preloader -->

<div class="weui-cells__title">请输入转赠留言</div>
<div class="weui-cells weui-cells_form">
  <div class="weui-cell">
    <div class="weui-cell__bd">
      <textarea class="weui-textarea" placeholder="一片心意，希望你喜欢！" rows="3"></textarea>
      <div class="weui-textarea-counter"><span>0</span>/200</div>
    </div>
  </div>
</div>
<div class="p-15">
  <a href="javascript:;" class="weui-btn weui-btn_warn btn-card-gift">转赠</a>
</div>

<div class="weui-cells__title">
  <p>温馨提示</p>
  <p>转赠后，礼品卡即处于“转赠中”状态；好友领取后，即与转赠者解绑，并与被转赠者建立转赠关系。</p>
</div>

<div id="share-gift" class="weui-popup__container">
  <div class="weui-popup__overlay"></div>
  <div class="weui-popup__modal" style="background: none; text-align: right">
    <img src="images/img-share-gift.png" width="60%" class="m-t-20 m-r-30"/>
  </div>
</div>
<script src="../dist/lib/jquery-2.1.4.js"></script>
<script src="../dist/lib/fastclick.js"></script>
<script src="../dist/js/jquery-weui.js"></script>

<script>
    $(function () {
        FastClick.attach(document.body);


        //LOADING
        $("#pre-loader").fadeOut();
        $('#pre-loader').delay(0).fadeOut('slow');
    });

    $(".btn-card-gift").click(function(){
        $.modal({
            title: '温馨提示',
            text: '<input class="input-pay-number" pattern="[0-9]*" placeholder="请输入卡包密码" type="number">',
            empty: false, // 是否允许为空
            buttons: [
                { text: "设置密码", onClick: function(){
                        window.location.href="editPassword.jsp";
                    } },
                { text: "确定", onClick: function(){
                        $("#share-gift").popup();
                    } },
                { text: "取消", className: "default", onClick: function(){ console.log("取消")} },
            ]
        });

    });
</script>

</body>

</html>
